<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Pokémon</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Editar Pokémon</h1>

<nav>
  <a href="/pokemones">Lista de Pokémon</a> |
  <a href="/entrenadores">Lista de Entrenadores</a>
</nav>

<form th:action="@{/pokemones/{id}(id=${pokemon.id})}" method="post" th:object="${pokemon}">
  <input type="hidden" th:field="*{id}">

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
  <br>

  <label for="tipo">Tipo:</label>
  <input type="text" id="tipo" name="tipo" th:field="*{tipo}" required>
  <br>

  <label for="nivel">Nivel:</label>
  <input type="number" id="nivel" name="nivel" th:field="*{nivel}" required>
  <br>

  <label for="habilidad">Habilidad:</label>
  <input type="text" id="habilidad" name="habilidad" th:field="*{habilidad}" required>
  <br>

  <label for="entrenador">Entrenador:</label>
  <select id="entrenador" name="entrenador.id" th:field="*{entrenador.id}" required>
    <option th:each="entrenador : ${entrenadores}"
            th:value="${entrenador.id}"
            th:text="${entrenador.nombre}">
    </option>
  </select>
  <br>

  <button type="submit">Actualizar</button>
</form>
</body>
</html>
